<html>
    <style>
          #visualisation {
          border-radius: 25px;
          background: #52c41a;
          padding: 20px;
        }


        .x_axis line{
          stroke: white;
        }

        .x_axis path{
          stroke: #52c41a;
        }

        .y_axis line{
          stroke: white;
        }

        .y_axis path{
          stroke: #52c41a;
        }

    </style>
<head>
    <!--script type="text/javascript" src="file:///android_asset/js/d3.min.js" ></script-->
    <script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>

    <script type="text/javascript">

        function getDate(data)
        {
            return new Date(data);
        }

        function loadLinearChart(data) {
        console.log("text");
                    var vis = d3.select("#visualisation"),
                        WIDTH = 1000,
                        HEIGHT = 300,
                        MARGINS = {
                            top: 20,
                            right: 20,
                            bottom: 20,
                            left: 50
                        },

                        xScale = d3.scaleTime().range([MARGINS.left, WIDTH - MARGINS.right]).domain([getDate(data[0].date), getDate(data[data.length-1].date)]),

                        yScale = d3.scaleLinear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([0, parseInt(data[data.length-1].value)]),

                        xAxis = d3.axisBottom()
                        .scale(xScale);

                        yAxis = d3.axisLeft()
                        .scale(yScale);

                    vis.append("svg:g")
                        .attr("class", "x_axis")
                        .attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
                        .attr('stroke','white')
                        .call(xAxis);

                    vis.append("svg:g")
                        .attr("class", "y_axis")
                        .attr("transform", "translate(" + (MARGINS.left) + ",0)")
                        .attr('stroke','white')
                        .call(yAxis);

                    var lineGen = d3.line()
                        .x(function(d) {
                            return xScale(getDate(d.date));
                        })
                        .y(function(d) {
                            return yScale(d.value);
                        })
                        .curve(d3.curveBasis);

                    vis.append('svg:path')
                        .attr('d', lineGen(data))
                        .attr('stroke', 'white')
                        .attr('stroke-width', 2)
                        .attr('fill', 'none');

                        var area = d3.area()
                        .x(function(d) { return x(d.date); })
                        .y0(HEIGHT)
                        .y1(function(d) { return y(d.value); });
     }
        </script>
</head>
<body>
<strong>Recovery Rate</strong>
<svg id="visualisation" width="5000" height="350"></svg>
</body>
</html>
